<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Colateral Tradicional vs. DeFi</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f1220;
      color: #e8eaf6;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
      color: #7dd3fc;
    }
    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      transition: all 0.5s ease-in-out;
    }
    .column {
      width: 40%;
    }
    .box {
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
      width: 80%;
      transform: scale(0.5);
      opacity: 0;
      transition: all 0.8s ease-in-out;
    }
    .box.show {
      opacity: 1 !important;
      transform: scale(1) !important;
    }
    .arrow {
      margin: 10px;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    .arrow.show {
      opacity: 1;
    }
    /* Colores */
    .trad-activo { background: #fbbf24; }
    .trad-contrato { background: #3b82f6; }
    .trad-banco { background: #ef4444; }

    .defi-colateral { background: #34d399; }
    .defi-smart { background: #8b5cf6; }
    .defi-blockchain { background: #06b6d4; }

    /* Botones */
    .buttons {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .btn-trad { background: #fbbf24; color: #0f1220; }
    .btn-defi { background: #34d399; color: #0f1220; }
    .btn-both { background: #7dd3fc; color: #0f1220; }
  </style>
</head>
<body>
  <h1>Colateral en Finanzas Tradicionales vs. Colateral en DeFi</h1>

  <!-- Contenedor -->
  <div id="container" class="container">
    
    <!-- Columna Finanzas Tradicionales -->
    <div id="tradicional" class="column">
      <div id="trad1" class="box trad-activo">Activo<br><small>(efectivo, valores, etc.)</small></div>
      <div id="arrowT1" class="arrow">‚¨áÔ∏è</div>
      <div id="trad2" class="box trad-contrato">Contrato Legal</div>
      <div id="arrowT2" class="arrow">‚¨áÔ∏è</div>
      <div id="trad3" class="box trad-banco">Banco</div>
    </div>
    
    <!-- Columna DeFi -->
    <div id="defi" class="column">
      <div id="defi1" class="box defi-colateral">Colateral<br><small>(criptomonedas, stablecoins)</small></div>
      <div id="arrowD1" class="arrow">‚¨áÔ∏è</div>
      <div id="defi2" class="box defi-smart">Smart Contract</div>
      <div id="arrowD2" class="arrow">‚¨áÔ∏è</div>
      <div id="defi3" class="box defi-blockchain">Blockchain</div>
    </div>

  </div>

  <!-- Botones de control -->
  <div class="buttons">
    <button class="btn-trad" onclick="showTradicional()">üè¶ Solo Tradicional</button>
    <button class="btn-defi" onclick="showDefi()">üíª Solo DeFi</button>
    <button class="btn-both" onclick="showBoth()">üîÄ Comparar Ambos</button>
  </div>

  <script>
    const trad = document.getElementById("tradicional");
    const defi = document.getElementById("defi");
    const container = document.getElementById("container");

    function reset() {
      document.querySelectorAll(".box, .arrow").forEach(el => el.classList.remove("show"));
    }

    function animateSteps(ids, delay = 800) {
      ids.forEach((id, index) => {
        setTimeout(() => {
          document.getElementById(id).classList.add("show");
        }, delay * (index + 1));
      });
    }

    function showTradicional() {
      trad.style.display = "block";
      defi.style.display = "none";
      container.style.justifyContent = "center";
      reset();
      animateSteps(["trad1", "arrowT1", "trad2", "arrowT2", "trad3"]);
    }

    function showDefi() {
      trad.style.display = "none";
      defi.style.display = "block";
      container.style.justifyContent = "center";
      reset();
      animateSteps(["defi1", "arrowD1", "defi2", "arrowD2", "defi3"]);
    }

    function showBoth() {
      trad.style.display = "block";
      defi.style.display = "block";
      container.style.justifyContent = "space-around";
      reset();
      animateSteps([
        "trad1","arrowT1","trad2","arrowT2","trad3",
        "defi1","arrowD1","defi2","arrowD2","defi3"
      ]);
    }

    // Mostrar ambos al inicio
    window.onload = showBoth;
  </script>
</body>
</html>
